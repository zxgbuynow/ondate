{extend name="common@base/common" /}
{block name="body"}
<style>
    .setting_step.app_setting a{
        width:33%;
    }
</style>
  <div class="wrap">
	<section id="contents">
  
  <div class="setting_step app_setting">
         <a class="step step_cur_1" href="{:U('weixin/publics/step_0',array('id'=>$id))}">1.增加基本信息</a>
         <a class="step " style="cursor:deault;" >2.配置公众平台</a>
         <a class="step " style="cursor:deault;">3.保存接口配置</a>
  </div>     
  
  <div class="tab-content"> 
    <!-- 表单 -->
    <form class="form-horizontal bind_step_form" method="post" action="{:U('weixin/Publics/step_0')}" id="form" style="overflow:hidden; zoom:1">
      <!-- 基础文档模型 -->
      <div class="tab-pane in tab1" id="tab1">
        <div class="item_wrap">
      	 <div class="form-group row cf">
          <label class="col-sm-2"> <span class="need_flag">*</span> 公众号类型 </label>
          <div class="col-sm-8">
                <select name="type">
                   <option value="0" {eq name="info.type" value="0"}selected{/eq} >普通订阅号</option>
                   <option value="1" {eq name="info.type" value="1"}selected{/eq} >微信认证订阅号</option>
                   <option value="2" {eq name="info.type" value="2"}selected{/eq} >普通服务号</option>
                   <option value="3" {eq name="info.type" value="3"}selected{/eq} >微信认证服务号</option>
                </select>
                <span class="form-text text-muted"> （请正确选择，公众号类型对应的接口如果没有权限，相关的功能将不显示）</span>
          </div>
        </div>        
      	 <div class="form-group row cf toggle-public_name">
          <label class="col-sm-2"> <span class="need_flag">*</span> 公众号名称 </label>
          <div class="col-sm-8">
            <input type="text" value="{$info.public_name}" name="public_name" class="text input-large">
          </div>
        </div>
        <div class="form-group row cf toggle-public_id">
          <label class="col-sm-2"> <span class="need_flag">*</span> 原始ID </label>
          <div class="col-sm-8">
            <input type="text" value="{$info.public_id}" name="public_id" class="text input-large">
            <span class="form-text text-muted"> （请正确填写，保存后不能再修改，且无法接收到微信的信息） </span>
          </div>
        </div>
        <div class="form-group row cf toggle-wechat">
          <label class="col-sm-2"> <span class="need_flag">*</span> 微信号 </label>
          <div class="col-sm-8">
            <input type="text" value="{$info.wechat}" name="wechat" class="text input-large">
          </div>
        </div>           
        </div>     
        <div class="form-group row cf mt_10 bind_step_form_next_item">
          <div class="offset-sm-2">
            <input type="hidden" name="id" value="{$id|intval}">
          <button target-form="form-horizontal" type="submit" id="submit" class="btn btn-primary submit-btn ajax-post">下一步</button>
          <span style="vertical-align: bottom;" class="ml-3">配置信息遇到问题？<a style="vertical-align: bottom;" href="{:U('home/index/lead')}" target="_blank">点击查看接入指引</a></span>
          </div>
        </div>
      </div>
    </form>
  </div>
  
  <!--帮助消息
  <div class="help_content">
      <h3>帮助信息</h3>
      <p>以上消息可以从公众平台里找到，如下图</p>
      <p><img src="{:SITE_URL}/home/images/help01.png" width="800"></p>
      <a name="setting"></a>
       <p>配置域名授权：在开发者中心，功能列表里配置，配置授权域名如下图</p>
      <p><img src="{:SITE_URL}/home/images/help05.png" width="800"></p>
       <p>配置JS接口安全域名，在公众号设置-功能配置里面配置，配置JS安全域名如下图</p>
      <p><img src="{:SITE_URL}/home/images/help06.png" width="800"></p>
  </div>
  -->
</section>
{/block}
{block name="script"}
  <link href="__STATIC__/datetimepicker/css/datetimepicker.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
  {php}if(config('COLOR_STYLE')=='blue_color') echo '
    <link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    ';{/php}
  <link href="__STATIC__/datetimepicker/css/dropdown.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.js"></script> 
  <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js?v={:SITE_VERSION}" charset="UTF-8"></script> 
  <script type="text/javascript">
$('#submit').click(function(){
    $('#form').submit();
});

$(function(){
	 initUploadImg();
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:0,
        autoclose:true
    });
    $('.date').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });	
    showTab();
});
</script> 
{/block}

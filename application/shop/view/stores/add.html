{extend name="common@base/common" /}
{block name="body"}
<div class="span9 page_message">
    <section id="contents"> {include file="common@base/_nav" /}
        <div class="tab-content  mw-base">
            <!-- 表单 -->
            {php} isset($post_url) || $post_url = U('add?model='.$model['id'], $get_param);{/php}
            <form class="form-horizontal" method="post" action="{:U ( 'shop/Stores/add') }" id="form">
                <div class="form-group row toggle-phone">
                    <label class="col-sm-2"> <span class="need_flag">*</span> 姓名 </label>
                    <div class="col-sm-8">
                        <input type="text"  name="name" class="form-control">
                    </div>
                </div>
                <div class="form-group row toggle-phone">
                    <label class="col-sm-2"> <span class="need_flag">*</span> 手机号 </label>
                    <div class="col-sm-8">
                        <input type="text"  name="phone" class="form-control">
                    </div>
                </div>
                <div class="form-group row toggle-phone">
                    <label class="col-sm-2"> <span class="need_flag">*</span> 金额 </label>
                    <div class="col-sm-8">
                        <input type="number"  name="money" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2"> 会员卡号</label>
                    <div class="col-sm-8">
                        <input type="text"  name="card_no" placeholder="由系统产生" readonly class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2"> 会员卡密码 </label>
                    <div class="col-sm-8">
                        <input type="text"  name="password" class="form-control">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-4">
                        <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">{$submit_name|default='确 定'}</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/bdMap.js?v={:SITE_VERSION}"></script>
<script type="text/javascript">

</script>
{/block}

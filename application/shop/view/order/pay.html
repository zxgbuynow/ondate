<!-- 模态框示例（Modal） -->
<form method="post" action="{:U('pay_action')}" class="form-horizontal" role="form" id="form_data" onsubmit="return check_form()" style="margin: 20px;">
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        支付订单
                    </h4>
                </div>
                <div class="alert alert-success" id="msg" style="display: none;">
                    <strong>操作成功!</strong>
                </div>
                <div class="alert alert-danger" id="msg2" style="display: none;">
                    <strong>错误!</strong>
                </div>
                <div class="modal-body">
                    {include file="order/print" /}
                    <div class="form-group">
                        <label for="lastname" class="col-sm-3 control-label">支付方式</label>
                        <div class="col-sm-9">
                            <input type="hidden" id="id" name="id" value="{id}">
                            <input type="hidden" id="ids" name="ids" value="{ids}">
                            <input type="hidden" id="pay_no" name="pay_no" value="">
                            <input type="hidden" id="total_price" name="total_price" value="{total_price}">
                            <input type="hidden" id="romm" name="room" value="{room}">
                            <select name="pay_type" id="pay_type">
                                <option value="0">请选择</option>
                                <option value="1">微信</option>
                                <option value="2">支付宝</option>
                                <option value="3">现金</option>
                                <option value="4">会员卡</option>
                                <option value="5">免单</option>
                                <option value="6">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="display: none" id="card">
                        <label for="lastname" class="col-sm-3 control-label">请输入卡号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="card_no" value="" id="card_no"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-9">
                            <input type="text"  class="form-control" name="remark" value="" id="remark">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" id="sub" class="btn btn-primary"  onclick="return pay_cation()">
                        确认支付
                    </button><span id="tip"> </span>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</form>

<script>
    $("#pay_type").change(function(){
        var t=$("#pay_type option:selected").val();
        if(t==4){
            $("#card").show();
        }else{
            $("#card").hide();
        }
    });
    //确认支付
    $("#sub").click(function(){
        var ids=$('#ids').val();
        var total_price =$('#total_price').val();
        var jsbn=$('#jsbn').val();
        var pay_type=$("#pay_type option:selected").val();
        var card_no=$('#card_no').val();
        var remark=$('#remark').val();
        var pay_no=$('#pay_no').val();
        $.ajax(
            {
                url: "{:U('pay_action')}",
                data:{"ids":ids,"total_price":total_price,"jsbn":jsbn,"pay_type":pay_type,"card_no":card_no,"remark":remark,"pay_no":pay_no},
                type: "post",
                beforeSend:function()
                {
                    // $("#tip").html("<span style='color:blue'>正在处理...</span>");
                    return true;
                },
                success:function(data)
                {
                    var data = data;

                    var data_obj = eval("("+data+")");
                    if(data_obj.type==1)
                    {
                        CreateOnePage();
                        LODOP.PRINT();
                        $('#msg2').hide();
                        $('#msg').show();
                        location.reload();
                    }

                    if(data_obj.type==2) {
                        $("#msg2").html("<strong>"+data_obj.msg+"</strong>");
                        $('#msg2').show();
                        //  $("#tip").html("<span style='color:red'>请选择支付方式！</span>");
                        //  alert('操作失败');
                    }
                },
                error:function()
                {
                    alert('请求出错');
                },
                complete:function()
                {
                    // $('#tips').hide();
                }
            });
    });

    // 支付【单笔】订单支付信息
    function get_edit_info(order_id)
    {
        if(!order_id)
        {
            alert('Error！');
            return false;
        }
        $.ajax(
            {
                url: "{:U('pay_info')}",
                data:{"order_id":order_id},
                type: "post",
                beforeSend:function()
                {
                    return true;
                },
                success:function(data)
                {
                    if(data)
                    {
                        // 解析json数据
                        var data = data;
                        var data_obj = eval("("+data+")");
                        $("#row").html(data_obj.row);
                        $("#ids").val(data_obj.id);
                        $("#pay_no").val(data_obj.pay_no);
                        $("#total_price").val(data_obj.money);
                        $("#paytime").text('付款时间:'+data_obj.time);
                        $("#print_no").text('系统账单号:'+data_obj.pay_no);
                    }
                    else
                    {
                        $("#tip").html("<span style='color:red'>失败，请重试</span>");
                        //  alert('操作失败');
                    }
                },
                error:function()
                {
                    alert('请求出错');
                },
                complete:function()
                {
                    // $('#tips').hide();
                }
            });

        return false;
    }
    // 订单支付【批量】支付信息
    function get_info()
    {
        var ids=[];
        $("input[name='ids[]']:checked").each(function() {
            ids.push($(this).val());
        });
        order_ids=ids.join(',');
        if(!ids)
        {
            alert('请选择订单！');
            return false;
        }
        $.ajax(
            {
                url: "{:U('pay_all_info')}",
                data:{"order_ids":order_ids},
                type: "post",
                beforeSend:function()
                {
                    return true;
                },
                success:function(data)
                {
                    if(data)
                    {
                        $('#msg2').hide();
                        // 解析json数据
                        var data = data;
                        var data_obj = eval("("+data+")");
                        if(data_obj.total_price==0){
                            $("#msg2").html("<strong>请选择要支付的订单</strong>");
                            $('#msg2').show();
                        }
                        $("#row").html(data_obj.row);
                        $("#ids").val(data_obj.ids);
                        $("#paytime").text('付款时间:'+data_obj.time);
                        $("#total_price").val(data_obj.money);
                        $("#pay_no").val(data_obj.pay_no);
                        $("#print_no").text('系统账单号:'+data_obj.pay_no);
                    }
                    else
                    {
                        $("#tip").html("<span style='color:red'>失败，请重试</span>");
                        //  alert('操作失败');
                    }
                },
                error:function()
                {
                    alert('请求出错');
                },
                complete:function()
                {
                    // $('#tips').hide();
                }
            });

        return false;
    }

<div id="div01" >
    <style>

        }

            position: absolute;

            width: 100%;

    </style>
    <h1>lodop打印演示</h1>

    <div class="f_left">左边</div>
    <div class="f_right">右边</div>
    <table>
        <thead>
        <tr>
            <th>品名</th>
            <th>价格($)</th>
            <th>数量(个)</th>
            <th>总价($)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>苹果</td>

            <td class="price"></td>
        </tr>
        <tr>
            <td>香蕉</td>

        </tr>
        <tr>
            <td>橘子</td>
            <td>10</td>
            <td>3</td>
            <td class="price"></td>
        </tr>
        <tr>
            <td>柠檬</td>
            <td>10</td>
            <td>4</td>
            <td class="price"></td>
        </tr>

        </tbody>
    </table>
    <div class="remarks">打印说明:引入lodopFuncs.js用来检测本地的打印服务</div>
    <div class="bottom">底边</div>
</div>

<DIV style="POSITION: fixed; TEXT-ALIGN: center; WIDTH: 100%; BOTTOM: 10px; LEFT: 600px; _left: 600px; z_index: 999; _position: absolute; _bottom: 10px">
    <BUTTON style="WIDTH: 150px; BACKGROUND: #0098fc; HEIGHT: 30px; COLOR: white" id=printButton class=notPrint onclick="prn1_print()" type=submit>打印预览</BUTTON>
    <BUTTON style="WIDTH: 150px; BACKGROUND: #0098fc; HEIGHT: 30px; COLOR: white"  class=notPrint onclick="print1()" type=submit>直接打印</BUTTON>
</DIV>

<script language="javascript" type="text/javascript">
    var LODOP; //声明为全局变量
    function prn1_print() {
        document.getElementById("printButton").style.display="none";
        CreateOnePage();
        LODOP.PREVIEW();
        document.getElementById("printButton").style.display="";
    };
    function CreateWholePage(){
        LODOP=getLodop();
        LODOP.PRINT_INIT("准考证");//如果是使用pdf打印机的话 会另存为成“准考证.pdf”
        LODOP.SET_PRINT_PAGESIZE(2, 2970, 2100,"准考证打印");
        LODOP.ADD_PRINT_HTM(60,0,"100%","100%",document.documentElement.innerHTML);
        LODOP.SET_SHOW_MODE("LANDSCAPE_DEFROTATED",1);//横向时的正向显示

    };
    function CreateOnePage(){
        LODOP=getLodop();
        LODOP.PRINT_INIT("打印控件功能演示_Lodop功能_整页缩放打印输出");
        LODOP.ADD_PRINT_HTM(0,0,"100%","100%",document.getElementById('div01').innerHTML);
        LODOP.SET_PREVIEW_WINDOW(0,0,0,0,0,"");
    };
    function print1() {
        CreateOnePage();
        LODOP.PRINT();
    }
</script>

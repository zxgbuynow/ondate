{extend name="shop@wap/supu_file" /}

{block name="common_body"}
<script>
    $(function () {
        $("input,select").on("blur",function(){
            setTimeout(function(){
                window.scrollTo(0,0);
            },100)
        }).on('focus',function(){
            var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
            var offsetTop = $(this).offset().top - (clientHeight / 4);
            setTimeout(function(){
                window.scrollTo(0,offsetTop);
            },100)
        })
        $(".submit").click(function () {
            var roomname=$('input[name="roomname"]').val();
            var secret=$('input[name="secret"]').val();
            var woman=$('input[name="woman"]').val();
            var man=$('input[name="man"]').val();
            var set= $("#type").val();
            var jsbn=$('input[name="jsbn"]').val();
            if(roomname==''){
                alert('请输入房间号');
                return;
            }
            if(secret=='' && woman=='' && man =='' && set==1){
                alert('请输入排钟人数');
                return;
            }
            if(set==2 && jsbn==''){
                alert('请输入技师编号');
                return;
            }
            fade_out_pull();
        });

        $(".frame_no").click(function(){
            fade_out_hide();
        });
        $(".frame_yes").click(function(){
            fade_out_hide();
            var url = "{:U('makeArt')}";
            var roomname=$('input[name="roomname"]').val();
            //var rs=$('input[name="rs"]').val();
            var jsbn=$('input[name="jsbn"]').val();
            var secret=$('input[name="secret"]').val();
            var woman=$('input[name="woman"]').val();
            var man=$('input[name="man"]').val();
            var mid=$('input[name="mid"]').val();
            //var sex=$('input[name="sex"]:checked').val()
            $.post(url, {'roomname': roomname, 'woman': woman,'man':man,'jsbn':jsbn,'secret':secret,'mid':mid}, function(res) {

                if (res.code == 0) {
                    alert((res.msg));
                } else {
                    alert((res.msg));
                    //var url = "{:U('call_list')}?out_trade_no=" + res.out_trade_no;
                    var url = "{:U('call_list')}";
                    window.location.href = url;

                }
            });
        });
        $("#type").change(function(){
            var set= $("#type").val();
            if(set==1){
                $("#pz").show();
                $("#dz").hide();
            }
            if(set==2){
                $("#pz").hide();
                $("#dz").show();
            }
        });
    });

</script>

<script>
    wx.config({
        debug: false,
        appId: WX_APPID,
        timestamp: WXJS_TIMESTAMP,
        nonceStr: NONCESTR,
        signature: SIGNATURE,
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'getLocation',
        ]
    });
    wx.ready(function () {
        wx.checkJsApi({
            jsApiList: [
                'getLocation'
            ],
            success: function (res) {
                // alert(JSON.stringify(res));
                // alert(JSON.stringify(res.checkResult.getLocation));
                //  console.log(res.checkResult.getLocation);
                if (res.checkResult.getLocation == false) {
                    alert('你的微信版本太低，不支持微信JS接口，请升级到最新的微信版本！');
                    return;
                }
            }
        });
        wx.error(function(res){
            alert("接口调取失败")
        });
        wx.getLocation({
            success: function (res) {
                //    alert(JSON.stringify(res));
                console.log(JSON.stringify(res));
            },
            cancel: function (res) {
                alert('用户拒绝授权获取地理位置');
            }
        });
    });
</script>
